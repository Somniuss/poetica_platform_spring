<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Posts</title>
    <style>
        /* Set background for the entire page */
        body {
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Content container */
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }

        /* Post list styles */
        ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
        }

        li {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Styling for poem text */
        pre {
            white-space: pre-wrap;
            font-family: "Arial", sans-serif;
            font-size: 16px;
            color: white;
            line-height: 1.5;
            margin: 0;
        }

        /* Back button positioned in the top right corner */
        .btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 2px solid white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>

    <!-- Back to Main button positioned at the top right -->
    <div class="btn-container">
        <a th:href="@{/main}" class="btn">Back to Main</a>
    </div>

    <div class="container">
        <h2>Posts by author <span th:text="${author}"></span>:</h2>

        <ul>
            <li th:each="post : ${posts}">
                <h4 th:text="${post.title}"></h4>
                <pre th:text="${post.content}"></pre>
            </li>
        </ul>
    </div>

</body>
</html>
