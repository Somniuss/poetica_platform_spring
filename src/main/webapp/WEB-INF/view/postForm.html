<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <style>
        /* Общий стиль страницы */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер формы */
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: white;
            color: black;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: gray;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        /* Кнопка */
        button {
            background-color: black;
            color: white;
            border: 2px solid black;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        /* Ссылка "Назад" */
        a {
            color: black;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add New Post</h1>
        
        <form th:action="@{/posts/add}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <input type="hidden" name="username" th:value="${username}">

            <button type="submit">Save Post</button>
        </form>

        <a th:href="@{/posts/all}">Back to Posts</a>
    </div>

</body>
</html>
