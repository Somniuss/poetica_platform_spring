<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* Общий стиль страницы */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер формы */
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: white;
            color: black;
            outline: none;
        }

        input:focus {
            border-color: gray;
        }

        /* Кнопка */
        button {
            background-color: black;
            color: white;
            border: 2px solid black;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        /* Сообщение об ошибке */
        p {
            color: red;
            margin-top: 10px;
        }

        /* Ссылка на вход */
        a {
            color: black;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/users/register}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <p th:text="${error}"></p>
        <a th:href="@{/login}">Already have an account? Login</a>
    </div>

</body>
</html>
